<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <div th:replace="fragments :: nav"></div>
    <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
            <li data-target="#carouselControls" data-slide-to="1"></li>
            <li data-target="#carouselControls" data-slide-to="2"></li>
            <li data-target="#carouselControls" data-slide-to="3"></li>
            <li data-target="#carouselControls" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://www.tokyo.grand-nikko.com/images/home/img_slider01.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.tokyo.grand-nikko.com/images/home/img_slider02.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.tokyo.grand-nikko.com/images/home/img_slider03.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.tokyo.grand-nikko.com/images/home/img_slider04.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.tokyo.grand-nikko.com/images/home/img_slider05.jpg">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <div th:replace="fragments :: footer"></div>
</body>
</html>
