<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: nav"></div>
<div class="container">
    <div class="card bg-light">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3">
                    <img th:src="|https://www.gravatar.com/avatar/${user.getId()}?d=identicon&s=200|" class="avatar">
                    <div class="user-info-row">
                        <span class="badge badge-primary">用　　户</span>
                        <span th:text="${user.getUsername()}"></span>
                    </div>
                    <div class="user-info-row">
                        <span class="badge badge-primary">真实姓名</span>
                        <span th:text="${user.getRealName()}"></span>
                    </div>
                    <div class="user-info-row">
                        <span class="badge badge-primary">身份证号</span>
                        <span th:text="${user.getIdentityNumber()}"></span>
                    </div>
                    <div class="user-info-row">
                        <span class="badge badge-primary">性　　别</span>
                        <span th:text="${user.getGender()}"></span>
                    </div>
                    <div class="user-info-row" th:if="${!user.getPhoneNumber().isEmpty()}">
                        <span class="badge badge-primary">手机号码</span>
                        <span th:text="${user.getPhoneNumber()}"></span>
                    </div>
                    <div class="user-info-row" th:if="${!user.getEmailAddress().isEmpty()}">
                        <span class="badge badge-primary">电子邮箱</span>
                        <span th:text="${user.getEmailAddress()}"></span>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="card">
                        <div class="card-header text-white bg-primary">预约记录</div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">预约时间</th>
                                        <th scope="col">客房类型</th>
                                        <th scope="col">入住日期</th>
                                        <th scope="col">退房日期</th>
                                        <th scope="col">状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${reservations}">
                                        <th scope="row" th:text="${item.getId()}"></th>
                                        <td th:text="${timeFormatter.format(item.getReservationTime())}"></td>
                                        <td th:text="${item.getRoomType().getDescription()}"></td>
                                        <td th:text="${dateFormatter.format(item.getStartDate())}"></td>
                                        <td th:text="${dateFormatter.format(item.getEndDate())}"></td>
                                        <td th:if="${item.getCheckinTime() == null}">未入住</td>
                                        <td th:if="${item.getCheckinTime() != null && item.getCheckoutTime() == null}">已入住</td>
                                        <td th:if="${item.getCheckoutTime() != null}">已完成</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
