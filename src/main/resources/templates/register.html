<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/inn.css}">
    <title>旅馆客房管理系统</title>
</head>
<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <span class="navbar-brand">旅馆客房管理系统</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                </ul>
                <ul class="navbar-nav" th:if="${session.id} == null">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">登录</a>
                    </li>
                </ul>
                <ul class="navbar-nav" th:if="${session.id} != null">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" th:text="|${session.username}|"></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">个人信息</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html" data-method="delete">登出</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div th:if="${message} != null" th:text="${message}" th:class="|alert alert-${alertClass}|"></div>
    </div>

    <div class="container">
        <br>
        <div class="row">
            <div class="card col-6">
                <div class="card-header text-white bg-primary">注册</div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">用户名　</span>
                            </div>
                            <input type="text" class="form-control" th:field="*{username}" required pattern="\w+">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">密码　　</span>
                            </div>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">真实姓名</span>
                            </div>
                            <input type="text" class="form-control" th:field="*{realName}" required>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">身份证号</span>
                            </div>
                            <input type="text" class="form-control" th:field="*{identityNumber}" required minlength="18" maxlength="18">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">性别　　</span>
                            </div>
                            <select class="form-control" th:field="*{gender}">
                                <option th:value="男">男</option>
                                <option th:value="女">女</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">电话号码</span>
                            </div>
                            <input type="tel" class="form-control" th:field="*{phoneNumber}">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">电子邮箱</span>
                            </div>
                            <input type="email" class="form-control" th:field="*{emailAddress}">
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
            <div class="card col-6">
                <br>
                <h1>注册须知：</h1>
                <br>
                <ul>
                    <li>用户名需以字母开头，可以包含字母、数字</li>
                    <li>密码最低位数为6，区分大小写</li>
                    <li>真实姓名需与身份证信息相符</li>
                    <li>电话号码、电子邮箱信息将用于密码找回</li>
                    <a href="404.html"><li>更多权益……</li></a>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="footer">
        <hr>
        <div class="footer">
            <div class="row">
                <div class="col-6 text-left">
                    © SE-ZJU-2018
                </div>
                <div class="col-6 text-right">
                    Powered by <a href="https://spring.io/projects/spring-boot">Spring Boot</a>
                </div>
            </div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script th:src="@{/jquery-ujs-1.2.2.js}"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script th:src="@{/inn.js}"></script>
    </div>
</body>
</html>
