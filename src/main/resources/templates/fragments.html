<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/index.css}">
    <title>旅馆客房管理系统</title>
</head>
<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <span class="navbar-brand">旅馆客房管理系统</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">公司概况</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">部门架构</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">管理部门</a>
                            <a class="dropdown-item" href="#">财务部门</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">登录</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div th:if="${message} != null" th:text="${message}" th:class="|alert alert-${alertClass}|"></div>
    </div>
    <div th:fragment="footer">
        <div class="footer">
            <div class="row">
                <div class="col-6 text-left">
                    © SE-ZJU-2018
                </div>
                <div class="col-6 text-right">
                    Powered by <a href="https://spring.io/projects/spring-boot">Spring Boot</a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script th:src="@{/index.js}"></script>
    </div>
</body>
</html>
